<!DOCTYPE html> 
<html lang="en"> 
<head> 
<meta charset="utf-8"> 
<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<title>注册</title> 
<link href="../../../../Public/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../../../../Public/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="../../../../Public/css/bootstrap.css">
<script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script> 
<script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
</head> 
<body> 
<div class="center-block text-center">
<h2>注册</h2>
<li role="separator" class="divider"></li>
</div>
<div class="row"> 
<div class="col-md-3 col-md-offset-3">
<div class="text-center">
<div class="alert {$error.errors}" role="alert"> 
<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span> 
<span class="sr-only">Error:
</span> {$error.error}</div>
<form method="post" action="register"> 
<div class="panel panel-default"> 
<div class="panel-body">
<div class="form-group col-xs-12"> 
<label for="name">用户名</label> <input type="text" class="form-control" id="name" name="name" placeholder="用户名应该是4位以上"> 
</div> 
<div class="form-group col-xs-12"> 
<label for="email">邮箱地址</label> <input type="email" class="form-control" id="email" name="email" placeholder="请输入您的邮箱地址"> 
</div>
<div class="form-group col-xs-12"> 
<label for="password">密码</label> 
<input type="password" class="form-control" id="password" name="password" placeholder="密码应该在6-16位之间"> 
</div>
<div class="form-group col-xs-12"> 
<label for="repassword">重复一次密码</label> <input type="password" class="form-control" id="repassword" name="repassword" placeholder="请再输入一次上面填写的密码"> 
</div> 
<div class="col-xs-12">
<button type="submit" class="btn btn-success btn-block">注册(register)<span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
</div>
</form>
</div>
<div class="panel-footer text-center">FaMail BBS版权所有(并不存在)</div>
</div>
</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="../../../../Public/js/bootstrap.min.js"></script> </body> </html>
